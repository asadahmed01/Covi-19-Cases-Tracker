<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5167f1849a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Pandemic Tracker</title>
  </head>
  <body>
    
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class= "d-flex justify-content-between"></div>
        <ul class="navbar-nav nav-fill w-100 ">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              Home
            </a>
          </li>
          <li class="nav-item">
            
            <a class="nav-link" href="index.html" data-toggle="modal" data-target="#exampleModalLong"></i>Track</a>
          </li>

        </ul>
      </div>
    
      </nav>
     <div class="intro">
      <h1>Somalia Covid-19 Cases</h1>
     </div>
      <div class=" container-fluid heading ">
        <div class="row">
          <div class="col-md-4 first">
            <h3>Total Confirmed</h3>
            <h1 class="total confirmed"></h1>
          </div>

          <div class="col-md-4 second">
            <h3>Total Death</h3>
            <h1 class="total death"></h1>
          </div>

          <div class="col-md-4 third">
            <h3>Total Recovered</h3>
            <h1 class="total recovered"></h1>
          </div>
         
        </div>
      </div>
      <div class="world">
        <div><h3>The Global interactive Map</h3></div>
        <iframe src="https://ourworldindata.org/grapher/total-cases-covid-19?tab=map" ></iframe>
      </div>
      <!-- footer sectionn  -->
      <footer>
       
        
        <div class="pt-4 pb-4 last-footer" id="click">
          <hr class="container thinline">
          <div class="copyright">
            <p></p>
            <p>&copy; 2020 <a href="https://mail.google.com/mail"> Assad Ahmed</a><p></p>
          </div>
        </div>
      </footer>
    

      


      <!-- Modal -->
      <div class="modal fade" id="exampleModalLong">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Contact Us</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body p-0">
              <form>
                <div class="form-group">
                  
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  
                </div>
                <div class="form-group">
                  
                  <textarea rows="4" cols="50" name="comment" form="usrform">
                    Enter text here...</textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Send</button>
              </form>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              
            </div>
            
          </div>
        </div>
      </div>

<!-- END MODAL SECTION -->






    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
</html>
